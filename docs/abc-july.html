<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Transcript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
        }
        .george {
            background-color: #ffebcd;
            color: #333;
        }
        .biden {
            background-color: #e6e6fa;
            color: #333;
        }
        .message strong {
            display: block;
            margin-bottom: 5px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .message {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="transcript">
        <!-- Messages will be loaded here -->
    </div>
    <script>
        fetch('http://fromnepal.github.io/abc-july.md')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\\n');
                const container = document.getElementById('transcript');
                lines.forEach(line => {
                    if (line.trim()) {
                        const messageDiv = document.createElement('div');
                        const speaker = line.split(':')[0].trim();
                        messageDiv.classList.add('message');
                        if (speaker === 'GEORGE STEPHANOPOULOS') {
                            messageDiv.classList.add('george');
                        } else if (speaker === 'PRESIDENT JOE BIDEN') {
                            messageDiv.classList.add('biden');
                        }
                        messageDiv.innerHTML = '<strong>' + speaker + ':</strong> ' + line.split(':').slice(1).join(':').trim();
                        container.appendChild(messageDiv);
                    }
                });
            })
            .catch(error => console.error('Error fetching the transcript:', error));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Transcript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
        }
        .george {
            background-color: #ffebcd;
            color: #333;
        }
        .biden {
            background-color: #e6e6fa;
            color: #333;
        }
        .message strong {
            display: block;
            margin-bottom: 5px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .message {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message george">
            <strong>GEORGE STEPHANOPOULOS:</strong> Mr. President, thank you for doing this.
        </div>
        <div class="message biden">
            <strong>PRESIDENT JOE BIDEN:</strong> Thank you for doin' it.
        </div>
        <!-- Add more messages here following the same structure -->
    </div>
</body>
</html>

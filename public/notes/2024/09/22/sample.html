    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        p {
            margin-bottom: 15px;
        }

        .quote {
            font-style: italic;
            margin-bottom: 10px;
        }

        article figure {
            margin: 0;
            padding: 0;
            display: block;
            width: 100%;
        }

        article figure picture img {
            aspect-ratio: 3 / 2;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        article figure figcaption {
            font-size: 0.6em;
            line-height: 0.9;
            margin-top: 0.5em;
        }

        /* Progress bar styles */
        #progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #f3f3f3;
        }

        #progress-bar {
            height: 100%;
            width: 0;
            background: #4caf50;
        }
    </style>
</head>

<body>
    <!-- <figure>
            <picture>
                <img alt="Description of the image" src="default.jpg">
            </picture>
            <figcaption>This is the caption for the image.</figcaption>
        </figure> -->
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div class="reading-time" id="reading-time"></div>
    <article id="article">
    </article>

    <script>
        function calculateReadingTime(text) {
            const wordsPerMinute = 200; // Average reading speed
            const textLength = text.trim().split(/\s+/).length; // Split by spaces to get word count
            const readingTimeMinutes = Math.ceil(textLength / wordsPerMinute);
            return readingTimeMinutes;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const article = document.getElementById("article");
            const readingTimeElement = document.getElementById("reading-time");
            const readingTime = calculateReadingTime(article.innerText);
            readingTimeElement.innerText = `Estimated reading time: ${readingTime} minute${readingTime > 1 ? 's' : ''}`;

            const progressBar = document.getElementById("progress-bar");

            window.addEventListener("scroll", () => {
                const articleHeight = article.scrollHeight - window.innerHeight;
                const scrollPosition = window.scrollY;
                const scrollPercentage = (scrollPosition / articleHeight) * 100;
                progressBar.style.width = `${scrollPercentage}%`;
            });
        });
    </script>
</body>

</html>
